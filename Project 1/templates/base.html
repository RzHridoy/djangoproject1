<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Index</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'musician_view' %}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'album_view' %}">Album List</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'musician_form' %}">Add Artist</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'album_form' %}">Add Album</a>
        </li>

      {% if user.is_authenticated %}
      <li>
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>
      {% else %}
      <li>
        <a class="nav-link" href="{% url 'register' %}">Register</a>
      </li>
      <li>
        <a class="nav-link" href="{% url 'login' %}">Login</a>
      </li>
      {% endif %}
    </ul>
</nav>

<div class="container" style="padding:10px; color:darkblue">
    {% block content %}

    {% endblock %}
</div>

</body>
</html>
