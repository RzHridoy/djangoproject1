{% extends 'base.html' %}
{% load static %}

{% block content %}
<h3>{{ title }}</h3><hr>

{% if user.is_authenticated %}
<p>Hi {{ user_basic_info.username }}</p>
<p>Your Email: {{ user_basic_info.email }}</p>
<p><a href="{{ user_more_info.facebook_id }}">Facebook Profile</a></p>
<img src="/media/{{ user_more_info.profile_picture }}" height="100px" width="100px">
{% else %}
<div class="alert alert-warning">You are not logged in</div>
{% endif %}

{% endblock %}
